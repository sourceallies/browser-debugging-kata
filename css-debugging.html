<!doctype html>
<html>

<head>
    <title>CSS Debugging</title>

    <style>
        ul {
            list-style: none;
        }
        li:first-child {
            display:none;
        }
        #upon {
            display:none;
        }
        .hidden {
            display:none;
        }

    </style>
</head>

<body>

<p>Using only your browser, make the list below show only "Once upon a time".</p>

<ul>
    <li style="display:none">Once</li>
    <li>There's</li>
    <li>Never</li>
    <li>Enough</li>
    <li id="upon" style="display:none">Upon</li>
    <li class="hidden">A</li>
</ul>

</body>
</html>
